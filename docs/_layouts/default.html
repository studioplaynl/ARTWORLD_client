<!DOCTYPE html>
<html>

<head>
    <title>{{ page.title }}</title>
</head>

<body>
    <header>
        <nav>
            {% for item in site.data.navigation %}
            <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
            {% endfor %}
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
</body>

</html>
